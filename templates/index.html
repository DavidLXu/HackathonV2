<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧冰箱管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .fridge-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 1200px;
        }
        
        .fridge-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }
        
        .fridge-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .fridge-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .fridge-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            padding: 30px;
        }
        
        .level-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .level-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .level-emoji {
            font-size: 1.5rem;
            margin-right: 10px;
        }
        
        .level-title {
            font-weight: bold;
            color: #333;
        }
        
        .level-temp {
            font-size: 0.9rem;
            color: #666;
        }
        
        .section-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .section {
            height: 60px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .section.occupied {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        
        .section.empty {
            background: #f8f9fa;
            color: #666;
            border: 2px dashed #ddd;
        }
        
        .items-container {
            padding: 30px;
        }
        
        .item-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .item-card:hover {
            transform: translateY(-3px);
        }
        
        .item-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .item-emoji {
            font-size: 2rem;
            margin-right: 15px;
        }
        
        .item-info h5 {
            margin: 0;
            color: #333;
        }
        
        .item-location {
            font-size: 0.9rem;
            color: #666;
        }
        
        .progress-container {
            margin-top: 15px;
        }
        
        .progress {
            height: 8px;
            border-radius: 4px;
            margin-bottom: 5px;
        }
        
        .progress-text {
            font-size: 0.8rem;
            color: #666;
            text-align: center;
        }
        
        .expired {
            background: #dc3545 !important;
        }
        
        .expiring-soon {
            background: #fd7e14 !important;
        }
        
        .fresh {
            background: #28a745 !important;
        }
        
        .recommendations {
            padding: 30px;
        }
        
        .recommendation-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
        }
        
        .recommendation-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .recommendation-message {
            color: #666;
            margin-bottom: 10px;
        }
        
        .recommendation-action {
            font-size: 0.9rem;
            color: #667eea;
            font-weight: bold;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .refresh-btn:hover {
            transform: scale(1.1);
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .fridge-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .stats-cards {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="fridge-container">
            <!-- 头部 -->
            <div class="fridge-header">
                <div class="fridge-title">
                    <i class="fas fa-snowflake"></i> 智慧冰箱管理系统
                </div>
                <div class="fridge-subtitle">
                    实时监控 · 智能推荐 · 过期提醒
                </div>
            </div>
            
            <!-- 统计卡片 -->
            <div class="stats-cards" id="statsCards">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> 加载中...
                </div>
            </div>
            
            <!-- 冰箱网格 -->
            <div class="fridge-grid" id="fridgeGrid">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> 加载中...
                </div>
            </div>
            
            <!-- 物品列表 -->
            <div class="items-container">
                <h4><i class="fas fa-list"></i> 冰箱物品</h4>
                <div id="itemsList">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i> 加载中...
                    </div>
                </div>
            </div>
            
            <!-- 智能推荐 -->
            <div class="recommendations">
                <h4><i class="fas fa-lightbulb"></i> 智能推荐</h4>
                <div id="recommendationsList">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i> 加载中...
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 刷新按钮 -->
    <button class="refresh-btn" onclick="refreshData()">
        <i class="fas fa-sync-alt"></i>
    </button>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 全局变量
        let fridgeData = null;
        
        // 页面加载完成后获取数据
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();
            // 每30秒自动刷新
            setInterval(refreshData, 30000);
        });
        
        // 刷新数据
        function refreshData() {
            fetch('/api/fridge-status')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        fridgeData = data;
                        updateStats(data.stats);
                        updateFridgeGrid(data.level_usage, data.temperature_levels);
                        updateItemsList(data.items);
                        updateRecommendations();
                    } else {
                        console.error('获取冰箱状态失败:', data.error);
                    }
                })
                .catch(error => {
                    console.error('请求失败:', error);
                });
        }
        
        // 更新统计卡片
        function updateStats(stats) {
            const statsCards = document.getElementById('statsCards');
            statsCards.innerHTML = `
                <div class="stat-card">
                    <div class="stat-icon">📦</div>
                    <div class="stat-number">${stats.total_items}</div>
                    <div class="stat-label">总物品数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">🟢</div>
                    <div class="stat-number">${stats.fresh_items}</div>
                    <div class="stat-label">新鲜物品</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">🟠</div>
                    <div class="stat-number">${stats.expiring_soon}</div>
                    <div class="stat-label">即将过期</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">🔴</div>
                    <div class="stat-number">${stats.expired_items}</div>
                    <div class="stat-label">已过期</div>
                </div>
            `;
        }
        
        // 更新冰箱网格
        function updateFridgeGrid(levelUsage, temperatureLevels) {
            const fridgeGrid = document.getElementById('fridgeGrid');
            let gridHTML = '';
            
            for (let level = 0; level < 5; level++) {
                const temp = temperatureLevels[level];
                const tempInfo = getTemperatureInfo(level);
                const sections = levelUsage[level.toString()];
                
                let sectionsHTML = '';
                for (let section = 0; section < 4; section++) {
                    const isOccupied = sections[section.toString()];
                    const sectionClass = isOccupied ? 'occupied' : 'empty';
                    const sectionText = isOccupied ? '已占用' : '空闲';
                    
                    sectionsHTML += `
                        <div class="section ${sectionClass}">
                            ${sectionText}
                        </div>
                    `;
                }
                
                gridHTML += `
                    <div class="level-card">
                        <div class="level-header">
                            <div class="level-emoji">${tempInfo.emoji}</div>
                            <div>
                                <div class="level-title">第${level}层</div>
                                <div class="level-temp">${tempInfo.name} ${temp}°C</div>
                            </div>
                        </div>
                        <div class="section-grid">
                            ${sectionsHTML}
                        </div>
                    </div>
                `;
            }
            
            fridgeGrid.innerHTML = gridHTML;
        }
        
        // 更新物品列表
        function updateItemsList(items) {
            const itemsList = document.getElementById('itemsList');
            
            if (items.length === 0) {
                itemsList.innerHTML = `
                    <div class="text-center text-muted">
                        <i class="fas fa-inbox fa-3x mb-3"></i>
                        <p>冰箱是空的，添加一些食物吧！</p>
                    </div>
                `;
                return;
            }
            
            let itemsHTML = '';
            items.forEach(item => {
                const progressClass = item.expiry_progress.status;
                const progressColor = item.expiry_progress.color;
                
                itemsHTML += `
                    <div class="item-card">
                        <div class="item-header">
                            <div class="item-emoji">${item.emoji}</div>
                            <div class="item-info">
                                <h5>${item.name}</h5>
                                <div class="item-location">
                                    ${item.temp_info.emoji} 第${item.level}层第${item.section}扇区 · ${item.category}
                                </div>
                            </div>
                        </div>
                        <div class="progress-container">
                            <div class="progress">
                                <div class="progress-bar ${progressClass}" 
                                     style="width: ${item.expiry_progress.percentage}%; background-color: ${progressColor};">
                                </div>
                            </div>
                            <div class="progress-text">
                                ${item.expiry_progress.text}
                            </div>
                        </div>
                    </div>
                `;
            });
            
            itemsList.innerHTML = itemsHTML;
        }
        
        // 更新推荐
        function updateRecommendations() {
            fetch('/api/recommendations')
                .then(response => response.json())
                .then(data => {
                    const recommendationsList = document.getElementById('recommendationsList');
                    
                    if (data.success && data.recommendations.length > 0) {
                        let recommendationsHTML = '';
                        data.recommendations.forEach(rec => {
                            recommendationsHTML += `
                                <div class="recommendation-card">
                                    <div class="recommendation-title">
                                        <i class="fas fa-lightbulb"></i> ${rec.title}
                                    </div>
                                    <div class="recommendation-message">
                                        ${rec.message}
                                    </div>
                                    <div class="recommendation-action">
                                        💡 ${rec.action}
                                    </div>
                                </div>
                            `;
                        });
                        recommendationsList.innerHTML = recommendationsHTML;
                    } else {
                        recommendationsList.innerHTML = `
                            <div class="text-center text-muted">
                                <i class="fas fa-check-circle fa-3x mb-3"></i>
                                <p>一切正常，没有特殊推荐</p>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('获取推荐失败:', error);
                    document.getElementById('recommendationsList').innerHTML = `
                        <div class="text-center text-muted">
                            <i class="fas fa-exclamation-triangle fa-3x mb-3"></i>
                            <p>获取推荐失败</p>
                        </div>
                    `;
                });
        }
        
        // 获取温度信息
        function getTemperatureInfo(level) {
            const tempInfo = {
                0: {name: "冷冻", emoji: "🧊"},
                1: {name: "冷藏", emoji: "❄️"},
                2: {name: "保鲜", emoji: "🌡️"},
                3: {name: "保鲜", emoji: "🌡️"},
                4: {name: "常温", emoji: "🌡️"}
            };
            return tempInfo[level] || {name: "未知", emoji: "❓"};
        }
    </script>
</body>
</html>
